syntax = "proto3";

package ai_service;

message AiRequest {
    string prompt = 1;
    string api_key = 2;
    optional string session_id = 3;
}

message AiResponse {
    string response = 1;
    string session_id = 2;
}

message ProjectStructureRequest {
    string api_key = 1;
}

message ProjectStructureResponse {
    string structure = 1;
}

service AiService {
    rpc GenerateAiResponse (AiRequest) returns (AiResponse);
    rpc GetProjectStructure (ProjectStructureRequest) returns (ProjectStructureResponse);
}